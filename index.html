<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculate Dahej</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #f59e0b;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: normal;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #f59e0b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.5rem;
      text-align: center;
      color: #34d399;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Calculate My Dahej </h1>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter your age" />

    <label for="profession">Profession</label>
    <select id="profession">
      <option value="engineer">Engineer</option>
      <option value="doctor">Doctor</option>
      <option value="govt">Government Employee</option>
      <option value="business">Business</option>
      <option value="other">Other</option>
      <option value="berozgaar">Berozgaar</option>
    </select>

    <label for="salary">Monthly Salary (₹)</label>
    <input type="number" id="salary" placeholder="Enter your monthly salary" />

    <label for="education">Education Level</label>
    <select id="education">
      <option value="graduate">Graduate</option>
      <option value="postgraduate">Postgraduate</option>
      <option value="phd">PhD</option>
    </select>

    <label for="eduExp">Education Expenses (₹)</label>
    <input type="number" id="eduExp" placeholder="Enter your education expenses" />

    <label for="marital">Marital Status</label>
    <select id="marital">
      <option value="single">Single</option>
      <option value="married">Married</option>
      <option value="divorced">Divorced</option>
    </select>

    <label for="home">Home Ownership</label>
    <select id="home">
      <option value="owned">Owned</option>
      <option value="rented">Rented</option>
    </select>

    <label for="land">Land Ownership</label>
    <select id="land">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="car">Car Ownership</label>
    <select id="car">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="location">Location</label>
    <select id="location">
      <option value="urban">India - Urban</option>
      <option value="rural">India - Rural</option>
      <option value="abroad">Outside India</option>
    </select>

    <button onclick="calculateDahej()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    Total Dahej Calculated & Created by Santosh Shukla
  </footer>

  <script>
    function calculateDahej() {
      const salary = parseFloat(document.getElementById('salary').value) || 0;
      const eduExp = parseFloat(document.getElementById('eduExp').value) || 0;
      const profession = document.getElementById('profession').value;
      const education = document.getElementById('education').value;
      const marital = document.getElementById('marital').value;
      const home = document.getElementById('home').value;
      const car = document.getElementById('car').value;
      const land = document.getElementById('land').value;
      const location = document.getElementById('location').value;

      let dahej = salary === 0 ? 0 : salary * 24 + eduExp;

      if (profession === 'doctor') dahej += 1000000;
      else if (profession === 'engineer') dahej += 500000;
      else if (profession === 'govt') dahej += 1500000;
      else if (profession === 'berozgaar') dahej += 50000;

      if (education === 'phd') dahej += 1000000;
      else if (education === 'postgraduate') dahej += 500000;

      if (car === 'yes') dahej += 300000;
      if (home === 'owned') dahej += 500000;
      if (land === 'yes') dahej += 700000;

      if (location === 'urban') dahej *= 1.1;
      else if (location === 'abroad') dahej *= 1.5;

      if (marital === 'divorced') dahej *= 0.7;

      const indianCars = ['Tata Nexon', 'Mahindra Thar', 'Maruti Suzuki Swift', 'Hyundai Creta', 'Kia Seltos', 'Renault Kwid', 'Honda City', 'Toyota Fortuner'];
      const randomCar = indianCars[Math.floor(Math.random() * indianCars.length)];

      document.getElementById('result').innerText = `Total Dahej: ₹${Math.round(dahej).toLocaleString()} + ${randomCar}`;
    }
  </script>
</body>
</html>
