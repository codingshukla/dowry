<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculated Dahej</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #f59e0b;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      margin-right: 20px;
      font-weight: normal;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #f59e0b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.5rem;
      text-align: center;
      color: #34d399;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Calculate Dahej  </h1>

    <label for="age">Age</label>
    <select id="age">
      <option value="25">Select your age</option>
      <option value="25">21-25</option>
      <option value="30">26-30</option>
      <option value="35">31-35</option>
      <option value="35">35-40</option>
    </select>

    <label for="profession">Profession</label>
    <select id="profession">
      <option value="engineer">Engineer</option>
      <option value="doctor">Doctor</option>
      <option value="govt">Government Employee</option>
      <option value="business">Business</option>
      <option value="other">Other</option>
    </select>

    <label for="salary">Monthly Salary (₹)</label>
    <input type="number" id="salary" placeholder="Enter your monthly salary" />

    <label for="education">Education Level</label>
    <select id="education">
      <option value="graduate">Graduate</option>
      <option value="postgraduate">Postgraduate</option>
      <option value="phd">PhD</option>
    </select>

    <label for="eduExp">Education Expenses (₹)</label>
    <input type="number" id="eduExp" placeholder="Enter your education expenses" />

    <label>Marital Status</label>
    <div class="radio-group">
      <label><input type="radio" name="marital" value="single" checked /> Single</label>
      <label><input type="radio" name="marital" value="married" /> Married</label>
      <label><input type="radio" name="marital" value="divorced" /> Divorced</label>
    </div>

    <label>Home Ownership</label>
    <div class="radio-group">
      <label><input type="radio" name="home" value="owned" /> Owned</label>
      <label><input type="radio" name="home" value="rented" checked /> Rented</label>
    </div>

    <label>Car Ownership</label>
    <div class="radio-group">
      <label><input type="radio" name="car" value="yes" /> Yes</label>
      <label><input type="radio" name="car" value="no" checked /> No</label>
    </div>

    <label>Location</label>
    <div class="radio-group">
      <label><input type="radio" name="location" value="urban" checked /> India - Urban</label>
      <label><input type="radio" name="location" value="rural" /> India - Rural</label>
      <label><input type="radio" name="location" value="abroad" /> Outside India</label>
    </div>

    <button onclick="calculateDahej()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    Total Dahej Calculated & Created by Santosh Shukla
  </footer>

  <script>
    function calculateDahej() {
      const salary = parseFloat(document.getElementById('salary').value) || 0;
      const eduExp = parseFloat(document.getElementById('eduExp').value) || 0;
      const profession = document.getElementById('profession').value;
      const education = document.getElementById('education').value;
      const marital = document.querySelector('input[name="marital"]:checked').value;
      const home = document.querySelector('input[name="home"]:checked').value;
      const car = document.querySelector('input[name="car"]:checked').value;
      const location = document.querySelector('input[name="location"]:checked').value;

      let dahej = salary * 24 + eduExp;

      // Profession bonus
      if (profession === 'doctor') dahej += 1000000;
      else if (profession === 'engineer') dahej += 500000;
      else if (profession === 'govt') dahej += 1500000;

      // Education level
      if (education === 'phd') dahej += 1000000;
      else if (education === 'postgraduate') dahej += 500000;

      // Car ownership bonus
      if (car === 'yes') dahej += 300000;

      // Home ownership bonus
      if (home === 'owned') dahej += 500000;

      // Location multiplier
      if (location === 'urban') dahej *= 1.1;
      else if (location === 'abroad') dahej *= 1.5;

      // Marital status penalty
      if (marital === 'divorced') dahej *= 0.7;

      document.getElementById('result').innerText = `Total Dahej: ₹${Math.round(dahej).toLocaleString()}`;
    }
  </script>
</body>
</html>
